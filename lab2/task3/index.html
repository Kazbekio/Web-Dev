<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pricing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top">
  <h1>GitHub Pricing</h1>
  <button>Try for free</button>
</div>

<div class="middle">
  <div class="plans">
    <div class="plan">
      <h3>Free</h3>
      <div>$0</div>
      <button>Start</button>
    </div>
    <div class="plan">
      <h3>Team</h3>
      <div>$4</div>
      <button>Try</button>
    </div>
    <div class="plan">
      <h3>Enterprise</h3>
      <div>$21</div>
      <button>Contact</button>
    </div>
  </div>
</div>

<div class="bottom">
  <h2>Addons</h2>
  <div class="addons-list">
    <div>
      <h4>Copilot</h4>
    </div>
    <div>
      <h4>Security</h4>
    </div>
    <div>
      <h4>Packages</h4>
    </div>
  </div>
</div>

</body>
</html>
